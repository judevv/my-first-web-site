<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title></title>
        <style>
            /*
            block level element
            */
            h1 {
                border-width: 5px;
                border-color: red;
                border-style: solid;
            }
            /*
            inline element
            */
            a {
                border-width: 5px;
                border-color: red;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML or XML (including XML dialects such as SVG, MathML or XHTML).
    </body>
</html>
